<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Coon</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <a class="logo" href="/">
        <img class="logo__img" src="img/" width="50" heaight="22" alt="Логотип">
      </a>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <!-- Промо-блок -->
      <section class="promo">
        <div class="promo__info">
          <p class="promo__subheader">Новосибирск</p>
          <h1 class="promo__title">Питомник Мейн-Кунов</h1>
          <p class="promo__slogan">Первый питомник с расширенным спектром услуг</p>
          <a class="promo__link" href="#">Смотреть котиков</a>
          <ul class="social social__list">
            <li class="social__item">
              <a class="social__link" href="#">
                <span class="v-hidden">ВКонтакте</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#">
                <span class="v-hidden">Twitter</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#">
                <span class="v-hidden">Facebook</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="promo__img">
          <div class="promo__img-wrap">
            <img class="promo__img" src="img/" alt="Крупное изображение Мейн-Куна">
          </div>
        </div>
      </section>
      <!-- Питомцы -->
      <section class="pets">
        <h2 class="pets__title">Питомцы</h2>
      </section>
      <!-- Особенности породы -->
      <section class="bread">
        <h2 class="bread__title">Особенности породы</h2>
      </section>
      <!-- Почему мы -->
      <section class="features">
        <h2 class="features__title">Почему именно мы?</h2>
      </section>
      <!-- Об уходе -->
      <section class="care">
        <h2 class="care__title">Об уходе за Мейн-Куном</h2>
      </section>
      <!-- Наша команда -->
      <section class="team">
        <h2 class="team__title">Наша команда</h2>
      </section>
      <!-- Вопрос-ответ -->
      <section class="questions">
        <h2 class="questions__title">Вопрос-Ответ</h2>
      </section>
      <!-- Отзывы -->
      <section class="reviews">
        <h2 class="reviews__title">Отзывы</h2>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
    </div>
  </footer>
</body>

</html>
